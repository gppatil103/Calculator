<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td colspan="4"><button class="clear-btn">Clear</button></td>
            </tr>
            <tr>
                <td><button class="number-btn">7</button></td>
                <td><button class="number-btn">8</button></td>
                <td><button class="number-btn">9</button></td>
                <td><button class="operator-btn">+</button></td>
            </tr>
            <tr>
                <td><button class="number-btn">4</button></td>
                <td><button class="number-btn">5</button></td>
                <td><button class="number-btn">6</button></td>
                <td><button class="operator-btn">-</button></td>
            </tr>
            <tr>
                <td><button class="number-btn">1</button></td>
                <td><button class="number-btn">2</button></td>
                <td><button class="number-btn">3</button></td>
                <td><button class="operator-btn">*</button></td>
            </tr>
            <tr>
                <td><button class="number-btn">0</button></td>
                <td><button class="operator-btn">.</button></td>
                <td><button class="equal-btn">=</button></td>
                <td><button class="operator-btn">/</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
